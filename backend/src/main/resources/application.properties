# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecomerce_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci&useUnicode=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA Open in View
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=ecomerce-secret-key-2024-spring-boot-jwt-authentication-security
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=C:/xampp/htdocs/COMUCTIVA_PROYECTO/backend/uploads/productos

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.ecomerce=DEBUG
 
